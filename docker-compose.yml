# =============================================================================
# DOCKER COMPOSE - JANMITRA
# Development & Production Orchestration
# =============================================================================
# Usage:
#   Development: docker-compose up -d --build
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  # ===========================================================================
  # POSTGRESQL DATABASE
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: janmitra_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-janmitra_db}
      POSTGRES_USER: ${DATABASE_USER:-janmitra_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-janmitra_user} -d ${DATABASE_NAME:-janmitra_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - janmitra_network

  # ===========================================================================
  # REDIS (Cache & Celery Broker)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: janmitra_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - janmitra_network

  # ===========================================================================
  # DJANGO BACKEND
  # ===========================================================================
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: janmitra_django
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/encrypted_media
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - janmitra_network

  # ===========================================================================
  # CELERY WORKER (Background Tasks)
  # ===========================================================================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: janmitra_celery
    restart: unless-stopped
    command: celery -A janmitra_backend worker -l info --concurrency=2
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - media_volume:/app/encrypted_media
      - logs_volume:/app/logs
    depends_on:
      - django
      - redis
    networks:
      - janmitra_network

  # ===========================================================================
  # NGINX REVERSE PROXY
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: janmitra_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/encrypted_media:ro
      # Uncomment for SSL certificates
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - django
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - janmitra_network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    name: janmitra_postgres_data
  redis_data:
    name: janmitra_redis_data
  static_volume:
    name: janmitra_static
  media_volume:
    name: janmitra_media
  logs_volume:
    name: janmitra_logs

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  janmitra_network:
    name: janmitra_network
    driver: bridge
