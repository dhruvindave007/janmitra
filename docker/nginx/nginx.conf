# =============================================================================
# NGINX CONFIGURATION
# JanMitra - Production Reverse Proxy
# =============================================================================
# This configuration works with both IP address and domain name
# =============================================================================

# Rate limiting zone (protect against DDoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream Django application
upstream django {
    server django:8000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    
    # Accept requests for any host (IP or domain)
    # In production, replace with: server_name your-domain.com www.your-domain.com;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client body size limit (for video uploads - 500MB max)
    client_max_body_size 500M;
    
    # Client body buffer size
    client_body_buffer_size 128k;
    
    # Timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 60s;
    send_timeout 300s;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    
    # ==========================================================================
    # STATIC FILES
    # ==========================================================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Enable serving pre-compressed files if available
        gzip_static on;
    }
    
    # ==========================================================================
    # MEDIA FILES (Encrypted incident media)
    # ==========================================================================
    location /media/ {
        alias /app/encrypted_media/;
        
        # Security: No directory listing
        autoindex off;
        
        # Cache for a short period (media may be updated)
        expires 1d;
        add_header Cache-Control "private";
        
        # Video streaming support
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 5m;
    }
    
    # ==========================================================================
    # DJANGO ADMIN
    # ==========================================================================
    location /admin/ {
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # No caching for admin
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ==========================================================================
    # API ENDPOINTS
    # ==========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # No caching for API responses
        add_header Cache-Control "no-store";
        
        # CORS headers for mobile app
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Device-ID, X-Device-Fingerprint, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400 always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Device-ID, X-Device-Fingerprint, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # ==========================================================================
    # LOGIN ENDPOINT (Stricter rate limiting)
    # ==========================================================================
    location /api/auth/login/ {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # ==========================================================================
    # HEALTH CHECK ENDPOINT
    # ==========================================================================
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==========================================================================
    # ROOT - Redirect to API or serve landing page
    # ==========================================================================
    location / {
        # For API-only deployment, redirect to admin
        return 301 /admin/;
    }
    
    # ==========================================================================
    # ERROR PAGES
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # ==========================================================================
    # SECURITY - Block sensitive files
    # ==========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|gitignore|dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

