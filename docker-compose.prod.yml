# =============================================================================
# DOCKER COMPOSE - JANMITRA PRODUCTION OVERRIDES
# =============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ===========================================================================
  # DATABASE - Production Settings
  # ===========================================================================
  db:
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # REDIS - Production Settings
  # ===========================================================================
  redis:
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================================================
  # DJANGO - Production Settings
  # ===========================================================================
  django:
    environment:
      - DEBUG=False
      - GUNICORN_WORKERS=4
      - GUNICORN_LOG_LEVEL=warning
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ===========================================================================
  # CELERY - Production Settings
  # ===========================================================================
  celery:
    command: celery -A janmitra_backend worker -l warning --concurrency=4
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # NGINX - Production Settings
  # ===========================================================================
  nginx:
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
